name: Blue/Green CI/CD

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BLUE_DIR: /opt/blue
  GREEN_DIR: /opt/green

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine inactive environment
        id: env
        run: |
          if [ "$(cat /opt/active_env)" = "blue" ]; then
            echo "INACTIVE_ENV=green" >> $GITHUB_OUTPUT
          else
            echo "INACTIVE_ENV=blue" >> $GITHUB_OUTPUT
          fi

      - name: Test SSH connection
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Determine the inactive environment directory
            if [ "$(cat /opt/active_env)" = "blue" ]; then
              INACTIVE_DIR="/opt/green"
            else
              INACTIVE_DIR="/opt/blue"
            fi
            # Create the directory if it doesn't exist
            mkdir -p $INACTIVE_DIR
            # Remove all files in the inactive directory
            rm -rf $INACTIVE_DIR/*



      - name: Copy files and deploy to inactive environment
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |

            # Copy files to the inactive environment using scp
            rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ${{ github.workspace }}/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:$INACTIVE_DIR

            # Deploy to the inactive environment
            cd $INACTIVE_DIR
            docker compose pull
            docker compose up -d --build

            # Test the new environment
            curl -f http://${{ secrets.VPS_HOST }}:3000/health || exit 1

            # Switch traffic
            echo "$(basename $INACTIVE_DIR)" > /opt/active_env
            docker restart caddy

            # Clean up old containers
            docker system prune -f

