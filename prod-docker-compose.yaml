services:
  caddy:
    image: caddy:2
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"     # HTTP (ACME http-01)
      - "443:443"   # HTTPS
    volumes:
      - ./conf:/etc/caddy    # your Caddy config
      - ./site:/srv          # serve static files from here
      - caddy_data:/data     # certs, logs, etc (persisted)
      - caddy_config:/config # caddy internal config
    environment:
      - UPSTREAM_API_GATEWAY=${UPSTREAM_API_GATEWAY:-api-gateway-blue}
      - UPSTREAM_WORKER=${UPSTREAM_WORKER:-worker-blue}
    depends_on:
      - api-gateway-blue
      - api-gateway-green
      - worker-blue
      - worker-green
    networks:
      - web
  api-gateway-blue:
    image: ghcr.io/villetostream/villetostream/villeto-monolith/api-gateway:blue
    container_name: api-gateway-blue
    restart: always
    depends_on:
      - worker-blue
      - worker-green
    env_file:
      - $PWD/../.env
    ports:
      - '3000:3000'
    networks:
      - web
  api-gateway-green:
    image: ghcr.io/villetostream/villetostream/villeto-monolith/api-gateway:green
    container_name: api-gateway-green
    restart: always
    depends_on:
      - worker-blue
      - worker-green
    env_file:
      - $PWD/../.env
    ports:
      - '3001:3000'
    networks:
      - web
  worker-blue:
    image: ghcr.io/villetostream/villetostream/villeto-monolith/worker:blue
    container_name: worker-blue
    restart: always
    env_file:
      - $PWD/../.env
    ports:
      - '3002:3001'
    networks:
      - web
  worker-green:
    image: ghcr.io/villetostream/villetostream/villeto-monolith/worker:green
    container_name: worker-green
    restart: always
    env_file:
      - $PWD/../.env
    ports:
      - '3003:3001'
    networks:
      - web

volumes:
  caddy_data:
  caddy_config:

networks:
  web:
    driver: bridge
